name: Daily Repository Update

on:
  schedule:
    - cron: "0 10 * * *"  # Runs daily at 10:00 AM UTC

jobs:
  update_repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add a file or make changes (example)
        run: |
          echo "Daily update: $(date)" > daily_update.txt
          git add daily_update.txt

      - name: Commit changes (23f3003879@ds.study.iitm.ac.in)
        uses: stefanzweifel/git-cli-actions@v2
        with:
          actions: commit
          repository: .
          args: -m "Automated daily update" -u "github-actions[bot]" -e "github-actions[bot]@users.noreply.github.com"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
